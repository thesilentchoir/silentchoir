<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Silent Choir Project</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
        <script src="js/init.js"></script>
    </head>
    <body class="body">
        <nav class="navbar navbar-static-top">
        </nav>

        <div class="container">
            <div>

                <h1 style="color:#ffffff">Inquire with us</h1>

                <p style="color:#a8a8a8">If you are a developer, or have experience with media or donor outreach for non-profit causes, and would like to help, please send us a message.</p>

                <p style="color:#a8a8a8">For general inquiries, you may also use this contact form.</p>

                <p style="color:#a8a8a8">Thank you.</p>
            </div>

            <br>

            <form class="formText">
                <div class = "form-group">
                    <label for="inputName">Name *</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class = "form-group">
                    <label for="inputEmailAddress">Email address *</label>
                    <input type="text" class="form-control" id="inputEmailAddress" required>
                </div>
                <div class = "form-group">
                    <label for="inputSubject">Subject *</label>
                    <input type="text" class="form-control" id="inputSubject" required>
                </div>
                <div class = "form-group">
                    <label for="inputMessage">Message *</label>
                    <textarea class="form-control" id="inputMessage" rows="6" required></textarea>
                </div>
                <!-- this doesn't go anywhere right now, it should sent an email to silentchoir email -->
                <div>
                    <input type="submit" value="Submit" class="btn btn-secondary customButton">
                </div>
                <div class="row">
                    <div class="col-md-12">
                    <p class="text-muted"><strong>*</strong> These fields are required. </p>
                </div>
        </div>
            </form>
        
            <br>

        </div>
    </body>
</html>
